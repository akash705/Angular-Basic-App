<mat-card class="example-card" *ngIf="data">

    <mat-card-title>
        {{data.title}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="singlePost()">
      Full Post
    </button>
  </mat-card-actions>
</mat-card>
