<mat-card class="example-card" *ngIf="data">
    <mat-card-actions>
        <button mat-button (click)="back()">
          Back
        </button>
      </mat-card-actions>
  <mat-card-header>
  
    <mat-card-title>
        {{data.title}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
      {{data.body}}
  </mat-card-content>
  
</mat-card>
